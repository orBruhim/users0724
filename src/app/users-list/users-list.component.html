<div class="header-wrapper">
    <h2 class="title"><u>Users</u></h2>
</div>

<table>
    <thead>
    <tr>
        <th (click)="sortUsers('name')" >
            <img *ngIf="sortingType === 'name' && sortingDirection === 'asc'" src="assets/icons/arrow-up.svg" alt="Ascending">
            <img *ngIf="sortingType === 'name' && sortingDirection === 'des'" src="assets/icons/arrow-down.svg" alt="Descending">
            Name</th>
        <th (click)="sortUsers('email')">
            <img *ngIf="sortingType === 'email' && sortingDirection === 'asc'" src="assets/icons/arrow-up.svg" alt="Ascending">
            <img *ngIf="sortingType === 'email' && sortingDirection === 'des'" src="assets/icons/arrow-down.svg" alt="Descending">

            Email</th>
        <th>Phone</th>
        <th>Website</th>
    </tr>
    </thead>
    <tbody>
        @for (user of (users$ | async); track user.id) {
            <tr (dblclick)="openEditUserModal(user)">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td><a class="website" [href]="formatUrl(user.website)" target="_blank">{{ user.website }}</a></td>
            </tr>
        }


    </tbody>
</table>
